<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href= "/css/cards.css" media="screen" />
    <title>BlackJack</title>
</head>

<body>  

    <div class = "playingCards fourColours faceImages">
        <h2>Single Cards</h2>

        <h3>Back</h3>

        <div class="card back">*</div>

        <div class="clear"></div>

        <h3>Front</h3>

        <script src="/js/main.js" type="module">

        <div id="card1" class="card rank-7 hearts">
            <span class="rank">7</span>
            <span class="suit">&spades;</span>
        </div>
        
        </script>
        
        <div class="card rank-j spades">
            <span class="rank">j</span>
            <span class="suit">&spades;</span>
        </div>

        <pre>
            &lt;div class="card rank-7 spades"&gt;
                &lt;span class="rank"&gt;7&lt;/span&gt;
                &lt;span class="suit"&gt;&amp;spades;&lt;/span&gt;
            &lt;/div&gt;
        </pre>

        <div class="card rank-j spades">
            <span class="rank">J</span>
            <span class="suit">&spades;</span>
        </div>

        <strong>
            <span class="card rank-a clubs">
                <span class="rank">A</span>
                <span class="suit">&clubs;</span>
            </span>
        </strong>
            
        <div class="card rank-q hearts">
            <span class="rank">Q</span>
            <span class="suit">&hearts;</span>
        </div>
    
    </div>


   <div class="game-body">
          <div class="game-options">
           <input type="button" id="btnStart" class="btn" value="start" onclick="startblackjack()">
           <input type="button" class="btn" value="hit" onclick="hit()">
           <input type="button" class="btn" value="stay" onclick="stay()">
           </div>
   
               <div class="status" id="status"></div>
   
           <div id="deck" class="deck">
               <div id="deckcount">52</div>
           </div>
   
           <div id="players" class="players">
           </div>
   
           <div class="clear"></div>
   </div>
</div>

</body>
</html>
